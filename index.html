<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mathongo College Predictor</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span
            class="navbar-brand mb-0 h1 p-2 border bg-grey"
            style="font-weight: 300"
            >Mathango | College Predictor</span
          >
        </div>
      </nav>
      <div class="hero container d-flex justify-content-center">
        <img
          src="img/rplogo.png"
          class="d-block img-fluid border border-dark rounded-pill"
          style="height: 100%; max-width: 100%; position: relative; top: 5vw"
          alt="Rank Predictor"
          id="hero-img"
        />

      </div>
      <div class="wave bg-dark" style="min-height: 5vh; width: 100%">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#00cba9"
            fill-opacity="1"
            d="M0,96L120,101.3C240,107,480,117,720,117.3C960,117,1200,107,1320,101.3L1440,96L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"
          ></path>
        </svg>
      </div>
    </header>
    <section class="form-section bg-dark">
      <div class="container form-item border p-4">
        <form class="row g-3">
          <div
            class="col-12 text-center fw-light"
            style="font-size: 1.25rem; text-transform: uppercase"
          >
            Enter your details below &blacktriangleright;
          </div>
          <div class="col-12">
            <label for="inputJeeMainRank" class="form-label"
              >Jee Main Rank</label
            >
            <input
              type="text"
              class="form-control"
              onchange="handleChange(this)"
              id="inputJeeMainRank"
              placeholder="1000"
            />
          </div>
          <div class="col-12 text-center">OR</div>
          <div class="col-12">
            <label for="inputJeeAdvancedRank" class="form-label"
              >Jee Advanced Rank</label
            >
            <input
              type="text"
              class="form-control"
              onchange="handleChange(this)"
              id="inputJeeAdvancedRank"
              placeholder="1000"
            />
          </div>
          <div class="col-md-6">
            <label for="inputSearchInstitute" class="form-label"
              >Search Institute (Optional)</label
            >
            <select id="inputSearchInstitute" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCategory" class="form-label">Category</label>
            <select id="inputCategory" class="form-select">
              <option selected>Choose...</option>
              <option>OPEN</option>
              <option>OBC-NCL</option>
              <option>SC</option>
              <option>ST</option>
              <option>GEN-EWS</option>
            </select>
          </div>
          <div class="col-12">
            <a href="#table" class="btn btn-primary" onclick="filterList()"
              >Submit</a
            >
          </div>
        </form>
      </div>
      <div class="col-12 bg-success">
        <div class="wave" style="width: 100%">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
              fill="#212529"
              fill-opacity="1"
              d="M0,288L60,250.7C120,213,240,139,360,117.3C480,96,600,128,720,133.3C840,139,960,117,1080,117.3C1200,117,1320,139,1380,149.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
            ></path>
          </svg>
        </div>
      </div>
    </section>
    <section class="table-section bg-success">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-dark table-striped mb-0" id="table"></table>
        </div>

        <nav aria-label="Pagenavigation example" class="bg-dark">
          <ul class="pagination justify-content-center py-2">
            <li class="page-item">
              <a
                class="page-link"
                tabindex="-1"
                id="pid"
                href="#table"
                onclick="paginate(this,true,false)"
                >Previous</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link"
                id="pl-1"
                href="#table"
                onclick="paginate(this,false,false)"
                >1</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link"
                id="pl-2"
                href="#table"
                onclick="paginate(this,false,false)"
                >2</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link"
                id="pl-3"
                href="#table"
                onclick="paginate(this,false,false)"
                >3</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link"
                tabindex="0"
                id="nid"
                href="#table"
                onclick="paginate(this,false,true)"
                >Next</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="wave bg-dark" style="width: 100%">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#198754"
            fill-opacity="1"
            d="M0,192L60,181.3C120,171,240,149,360,133.3C480,117,600,107,720,90.7C840,75,960,53,1080,37.3C1200,21,1320,11,1380,5.3L1440,0L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
          ></path>
        </svg>
      </div>
    </section>
    <footer class="text-center text-white bg-dark">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:
        <a class="text-white" href="https://mathongo.com/">Mathongo</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
